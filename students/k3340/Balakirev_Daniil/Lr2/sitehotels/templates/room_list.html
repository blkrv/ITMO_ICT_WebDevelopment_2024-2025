{% extends 'base.html' %}

{% block title %}Номера в отеле {{ hotel.name }}{% endblock %}

{% block content %}
    <h2>Номера в отеле {{ hotel.name }}</h2>
    <ul>
        {% for room in rooms %}
            <li><a href="{% url 'room_detail' room.id %}">{{ room.room_type.name }} - {{ room.price }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
